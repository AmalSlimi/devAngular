<div class="container">
    <h2>Request Leave</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="leaveStartdate">Start Date</label>
        <input type="date" id="leaveStartdate" [(ngModel)]="leave.leaveStartdate" name="leaveStartdate" required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="leaveEnddate">End Date</label>
        <input type="date" id="leaveEnddate" [(ngModel)]="leave.leaveEnddate" name="leaveEnddate" required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="leaveType">Leave Type</label>
        <select id="leaveType" [(ngModel)]="leave.leaveType" name="leaveType" required class="form-control">
          <option value="SICK_LEAVE">Sick Leave</option>
          <option value="VACATION_LEAVE">Vacation Leave</option>
          <option value="EMERGENCY_LEAVE">Emergency Leave</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="reason">Reason</label>
        <textarea id="reason" [(ngModel)]="leave.reason" name="reason" required class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" [(ngModel)]="leave.comments" name="comments" class="form-control"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
